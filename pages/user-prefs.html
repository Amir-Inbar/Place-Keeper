<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Place Keeper</title>
</head>
<body>

    <div class="nav-container">
        <div class="nb-logo">Place Keeper</div>
        <div class="nav-links">
            <div class="nav-link link1" onclick="onMainPage()">Open main Page</div>
            <div class="nav-link link2" onclick="onMapNav()">Map</div>

        </div>
        <div class="burger" onclick="navSide()">
            <div class="side-nav line1"></div>
            <div class="side-nav line2"></div>
            <div class="side-nav line3"></div>
        </div>
    </div>

    <div class="form-container">
        <form>
            <div class="user-input">
                <label for="color-back">Choose a color for your background</label>
                <input type="color" name="color-back" id="color-back" value="#ffffff" onchange="onUserColor(this.value,'bgc')">
            </div>
            <div class="user-input">
                <label for="color-txt">Choose a color for your text</label>
                <input type="color" name="color-txt" id="color-txt" value="#222222" onchange="onUserColor(this.value,'txt')">
            </div>
            <div class="user-input">
                <label for="birth-date">What is your date of birth?</label>
                <input type="date" name="birth-date" id="birth-date" onchange="onUserDate(this.value)">
            </div>
            <div class="user-input">
                <label for="user-email">What is your best Email Adderss?</label>
                <input type="email" name="user-email" id="user-email" onchange="onUserEmail(this.value)" required>
            </div>
            <div class="user-input">
                <label for="user-age">How old are you?</label>
                <input type="range" name="user-age" id="user-age" onchange="onUserAge(this.value)" min="18" max="120" >  <span class="uAge"></span>
            </div>
            <button onclick="onUserSubmit(event)">Submit</button>
            
        </form>
        <div class="modal-container">
            <div class="modal">
                
            </div>
        </div>
    </div>

    <script src="../services/storageService.js"></script>
    <script src="../services/utilService.js"></script>
    <script src="../services/placeService.js"></script>
    <script src="../main.js"></script>
    <script src="../services/userPreService.js   "></script>

</body>
</html>
